<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="libs/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <!-- topbar -->
    <div class="topbar">
      <div class="container container--topbar">

        <!-- social -->
        <address class="social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"><i class="fab fa-google-plus-g"></i></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </address> <!-- ./social -->

        <!-- contacts -->
        <address class="contacts">
          <ul class="contacts__list">
            <li class="contacts__item">
              <a href="tel:+380999999999" class="contacts__link">
                <span class="contacts__icon">
                  <i class="fas fa-phone"></i>
                </span>
                <span class="contacts__descr">
                  +380 (97) 979 04 11
                </span>
              </a>
            </li>
            <li class="contacts__item">
              <a href="tupskov@gmail.com" class="contacts__link">
                <span class="contacts__icon">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="contacts__descr">
                  tupskov@gmail.com
                </span>
              </a>
            </li>
          </ul>
        </address> <!-- ./contacts -->

      </div>
    </div> <!-- ./topbar -->

    <!-- bottom-bar -->
    <div class="header__bottom-bar">
      <div class="container container--bottom-bar">
        
        <!-- logo -->
        <div class="logo">
          <a href="#" class="logo__link">CRAFT LANCE</a>
        </div> <!-- ./logo -->

        <div class="header__right">
          
          <!-- nav -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav__link">Products</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Solutions</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Support</a></li>
            </ul>
          </nav> <!-- ./nav -->
          
          <div class="header__controls-wrap">
            <button class="ui-reset-btn ui-btn sign-in">Sign in</button>
          </div>

        </div>

      </div>
    </div> <!-- ./bottom-bar -->

  </header>

  <main class="maincontent">
    
    <!-- hero -->
    <section class="hero">
      <div class="container">

        <h1 class="hero__title section-title">
          Bring your Big Data to Life With Craft Lance
        </h1>
        <p class="hero__sub-title">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad iste delectus esse natus, aspernatur excepturi temporibus libero eum. Aperiam, dolor!
        </p>

        <figure class="hero__img-wrap">
          <img src="img/notebook.png" alt="notebook" class="hero__Img">
        </figure>

      </div>

      <!-- form wrap -->
      <div class="hero__form-wrap">
        <form class="hero__form">
          <input type="text" placeholder="Enter your email address" class="hero__textfield">
          <button type="submit" class="ui-reset-btn hero__submit">Use it free</button>
        </form>
      </div> <!-- ./form wrap -->
    </section> <!-- ./hero -->
    <!-- content -->
<div class="content">

</div><!-- ./content -->
<!-- community -->
<section class="services section content__item">

</section>
<!-- ./community -->


  </main>

  <footer class="footer">
    &copy; 2018
  </footer>
</body>
</html>
